{% if page.bg %}
  <aside class="sidebar" role="note" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.6)), url({{ site.images | relative_url }}/{{ page.bg }})">
{% else %}
  <aside class="sidebar" role="note" style="background-image: url({{ site.images | relative_url }}/bg.svg)">
{% endif %}

  <div class="cover">

    <div class="cover-text">
      <div class="heading">

        {% if page.tags %}
          {% for tag in page.tags %}
            <a href="{{ site.baseurl }}/posts/#{{ tag | downcase }}">{{ tag | downcase }}</a>
          {% endfor %}
        {% else %}
          {{ page.title }}
        {% endif %}

      </div>

      {% if page.url == "/" %}
        <p class="heading-text">Юридическая компания</p>
      {% endif %}

      <p>
        {% if page.summary %}
          {{ page.summary }}
        {% endif %}
      </p>

      <p>
        <a class="callback-btn" href="#przv_call">Заказать звонок</a>
      </p>

    </div>

  </div>

  <div id="switcher"></div>
</aside>
